<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a4c894e3d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- Header -->
    <header class="">
        <div>
            <h1 class="text-5xl text-center font-semibold mt-8">Money Master <i class="fa-solid fa-sack-dollar"></i>
            </h1>
        </div>

    </header>
    <!-- main -->
    <main>
        <section class="flex mx-auto gap-16 ml-8">
            <div class="first-image">
                <img src="images/usdollar.jpg.webp" alt="">
            </div>
            <div class="mt-7 px-40 py-9 bg-green-200">
                <h1 class="font-semibold text-2xl text-center mb-5">INCOME</h1>
                <div class="flex gap-3">
                    <h1 class="font-normal">Income</h1>
                    <input type="text" placeholder="$ Count">
                </div>
                <h1 class="font-semibold text-2xl text-center mt-2 mb-5">Expenses</h1>

                <div class="flex gap-3">
                    <h1 class="font-normal mt-2">Food:</h1>
                    <input class="mt-2 mb-2 ml-5" type="text" placeholder="$ Count">
                </div>
                <div class="flex gap-3">
                    <h1 class="font-normal mt-2">Rent:</h1>
                    <input class="mt-2 mb-2 ml-5" type="text" placeholder="$ Count">
                </div>
                <div class="flex flex-row gap-3">
                    <h1 class="font-normal mt-2">Clothes:</h1>
                    <input class="mt-2 mb-2" type="text" placeholder="$ Count">
                </div>
                
                    <button class="text-2xl rounded-lg font-semibold ml-16 px-4  p-2 m-2  mt-4   bg-violet-300 hover:bg-violet-500">Calculate</button>
                
               <h1 class="text-center">Total Expenses: <span>5500</span></h1>
               <h1 class="text-center">Balance: <span>4500</span></h1>
               <div class="flex flex-row ml-10 mt-2 gap-2">
               <div>
                <h1>Save:</h1>
               </div>
               <div>
                <input class="w-16" type="number">
               </div>
               <div>
                <h1>%</h1>
               </div>
               <div>
                <button class="bg-blue-300 px-4 hover:bg-blue-500 rounded">Save</button>
               </div>
            </div>
            <h1 class="text-center">Saving Amount: <span>2000 </span></h1>
            <h1 class="text-center">Remaining Balance: <span>2500 </span></h1>


            </div>
        </section>

    </main>
</body>

</html>
